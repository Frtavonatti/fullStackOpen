services:
  postgres: 
    image: postgres:13
    environment:
      - POSTGRES_DB=blogApp
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test123
    ports: 
      - 5434:5432
    volumes:
      - ../postgres-data:/var/lib/postgresql/data

  postgres_test:
    image: postgres:13
    environment:
      - POSTGRES_DB=blogApp_test
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test123
    ports:
      - 5435:5432
    volumes:
      - ../postgres-test-data:/var/lib/postgresql/data
      
  pgadmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@mail.com
      - PGADMIN_DEFAULT_PASSWORD=root
    ports: 
      - 5050:80
 